<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}JBTC{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'transport/styles.css' %}">
    <style>
        .about-us {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
        }

        .about-us h1 {
            text-align: center;
            color: #333;
        }

        .company-intro {
            text-align: center;
            margin-bottom: 20px;
        }

        .services, .mission-vision, .team {
            margin-bottom: 20px;
        }

        .services ul {
            list-style-type: none;
            padding: 0;
        }

        .services ul li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .team-member {
            text-align: center;
            margin: 10px;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h4 {
            margin: 5px 0;
            color: #333;
        }

        .team-member p {
            color: #777;
        }
        .contact-us {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
        }

        .contact-us h1, .contact-us h2,.contact-us h3  {
            text-align: center;
            color: #333;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-details p {
            margin: 5px 0;
            color: #555;
        }

        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
            <li><a href="{% url 'load_form' %}">Book a Load</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <p><b>&copy; 2024 Jay Bajrang Transport Company</b></p>
    </footer>
</body>
</html>
